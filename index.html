<script language="JavaScript" type="text/javascript">	
	
	function multi(){
		var multi_1, result;
		multi_1 = document.getElementById('inp_1').value;
		    
	function isPalindrome(multi_1) {
    var res = "Да, это палиндром.";
    multi_1 = multi_1.toString().toLowerCase().replace(/\s/g,'');
    for (var i=0, j=parseInt(multi_1.length/2), k=multi_1.length-1; i<j; i++, k--) {
      if (multi_1.charAt(i) != multi_1.charAt(k)) {
        res = "Увы, это не палиндром.";
        break;
      }
    }
    return res;
  }
		result = isPalindrome(multi_1);
		document.getElementById('result_multi').innerHTML = result;
	}
	
	</script>
